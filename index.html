<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">다크 모드 전환</button>
    <div class="main-content-wrapper">
        <div id="form-section" class="container partnership-form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mdalaond" method="POST">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">문의 제출</button>
            </form>
            <button id="skip-button" class="skip-button">로또 보러가기</button>
            <button id="face-classifier-button" class="skip-button">얼굴상 분류 보러가기</button>
        </div>

        <div id="lotto-section" class="container" style="display: none;">
            <h1>Lotto Drawing</h1>
            <div class="lotto-numbers">
            </div>
            <button id="draw-button">Draw Numbers</button>

            <!-- Disqus Comments Section -->
            <div id="disqus_thread" style="margin-top: 50px;"></div>
            <script>
                var disqus_config = function () {
                    this.page.url = window.location.href;
                    this.page.identifier = 'lotto-page-unique-identifier'; // Replace with a unique identifier for this page
                };
                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://yuminsu.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <!-- End Disqus Comments Section -->
        </div>

        <div id="face-classifier-section" class="container" style="display: none;">
            <h1>얼굴상 분류</h1>
            <div id="webcam-container">
                <video id="webcam" autoplay playsinline></video>
            </div>
            <div id="label-container"></div>
            <button id="start-classification-button">분류 시작</button>
        </div>
    </div>
    
    <!-- Teachable Machine libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
